<!DOCTYPE html>
<html>
    <head>
        <title>Date picker - AngularJS reusable UI component</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.4.3/angular.js"></script>

        <!--
        <script src="../dist/debug/dpdatepicker-0.1.3.js" type="text/javascript"></script>
        <link href="../dist/debug/dpdatepicker-0.1.3.css" rel="stylesheet" type="text/css"/>
        -->

        <script src="../dist/min/dpdatepicker-0.1.3.min.js" type="text/javascript"></script>
        <link href="../dist/min/dpdatepicker-0.1.3.min.css" rel="stylesheet" type="text/css"/>

        <script src="sampleapp.js"></script>
        <link href="sampleapp.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="sampleapp">
        <h3>Date picker - AngularJS reusable UI component</h3>

        <div ng-controller="samplectrl1">

            <p>Selector close on date click, Date format is (dd.mm.yyyy) and the first day of week is set to Monday</p>

            <dpdatepicker options="opt" width="15%" height="30px"></dpdatepicker>

        </div>

        <hr/>

        <div ng-controller="samplectrl2">

            <p>Initial date set to (2013-09-16), initial selector month set to Aug 2011. Date format is (yyyy-mm-dd)</p>

            <dpdatepicker ng-model="selectedDate" options="opt" width="160px" height="30px"></dpdatepicker>

        </div>

    </body>    

</html>
