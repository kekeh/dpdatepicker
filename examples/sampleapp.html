<!DOCTYPE html>
<html>
    <head>
        <title>Datepicker - AngularJS reusable UI component</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
        
        <script src="../dist/debug/dpdatepicker-0.0.4.js" type="text/javascript"></script>
        <link href="../dist/debug/dpdatepicker-0.0.4.css" rel="stylesheet" type="text/css"/>
        
        <script src="sampleapp.js"></script>
        <link href="sampleapp.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="sampleapp">
        <h3>Datepicker - AngularJS reusable UI component</h3>

        <div ng-controller="samplectrl1">

            <p>Selector close on date click, Date format is (dd.mm.yyyy)</p>

            <dpdatepicker options="opt"></dpdatepicker>

        </div>

        <hr/>

        <div ng-controller="samplectrl2">

            <p>Initial date set to (2013-09-16), initial selector month set to Aug 2011. Date format is (yyyy-mm-dd)</p>

            <dpdatepicker options="opt"></dpdatepicker>

        </div>

    </body>    

</html>
