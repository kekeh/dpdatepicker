<!DOCTYPE html>
<html>
    <head>
        <title>Date picker - AngularJS directive</title>
        <meta charset="UTF-8">
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.js"></script>
        
        <script src="../dist/debug/dpdatepicker-0.0.1.js" type="text/javascript"></script>
        <link href="../dist/debug/dpdatepicker-0.0.1.css" rel="stylesheet" type="text/css"/>
        
        <script src="sampleapp.js"></script>
        <link href="sampleapp.css" rel="stylesheet" type="text/css"/>
    </head>

    <body ng-app="sampleapp">
        <div ng-controller="samplectrl">
            <h3>Datepicker - AngularJS directive</h3>

            <div ng-controller="samplectrl">

                <dpdatepicker options="opt"></dpdatepicker>

            </div>               
            
        </div>
    </body>    

</html>
